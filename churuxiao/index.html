<head>

  <style>
    * {

      <img id="img" src="./imgs/green.png" alt="" style="width: 100%; height: 100%;">

      <div class="content">

    <div class="item">

</body>
<script>
  function change(index) {
    let hello = document.querySelector('#hello')
    let ruxiao = document.querySelector('#ruxiao')
    let chuxiao = document.querySelector('#chuxiao')
    hello.style.display = 'none'
    if(index==0) {
      document.querySelector('#time1').innerHTML=getNowDate().toString()
      ruxiao.style.display = ''
      chuxiao.style.display = 'none'
    }
    if(index==1) {
      document.querySelector('#time2').innerHTML=getNowDate().toString()
      ruxiao.style.display = 'none'
      chuxiao.style.display = ''
    }
  }
  function getNowDate() {
    var myDate = new Date;
    var year = myDate.getFullYear(); //获取当前年
    var mon = myDate.getMonth() + 1; //获取当前月
    var date = myDate.getDate(); //获取当前日
    var hours = myDate.getHours(); //获取当前小时
    var minutes = myDate.getMinutes(); //获取当前分钟
    var seconds = myDate.getSeconds(); //获取当前秒
    var now = year + "-" 
    + (mon<10?('0'+mon):mon) + "-" 
    + (date<10?('0'+date):date) + " " 
    + (hours<10?('0'+hours):hours) + ":" 
    + (minutes<10?('0'+minutes):minutes) + ":" 
    + (seconds<10?('0'+seconds):seconds);
    return now;
  }
  console.log(getNowDate());
</script>
