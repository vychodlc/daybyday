  <audio id="dingdong" src="dingdong.wav"></audio>
  <script>
    let audio = document.getElementById("dingdong");

    function dingdong() {
      audio.currentTime = 0;
      audio.play();
    }

    document.onkeydown = (e) => {
      let keyNum=window.event ? e.keyCode :e.which;
      keyNum = keyNum.toString()
      let block = document.getElementById(keyNum);
      block.click();
      block.style.backgroundColor = '#ddd';
      block.style.color = '#777';
      setTimeout(() => {
        block.style.backgroundColor = '#63cdda';
        block.style.color = '#fff';
      }, 100);
    }

    setInterval(() => {
      let height = document.documentElement.clientHeight;
      let width = document.documentElement.clientWidth;
      if(width<height) {
        document.getElementsByClassName('showTip')[0].style.display = '';
        document.getElementsByClassName('keyboardBox')[0].style.display = 'none';
      } else {
        document.getElementsByClassName('showTip')[0].style.display = 'none';
        document.getElementsByClassName('keyboardBox')[0].style.display = '';
      } 
    }, 1000);
  </script>
