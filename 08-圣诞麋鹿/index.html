<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reindeer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="reindeer">
    <div class="head">
      <div class="eyes-and-nose"></div>
      <div class="antlers">
        <div class="antler right"></div>
        <div class="antler left"></div>
        <div class="antler1 right"></div>
        <div class="antler1 left"></div>
        <div class="antler2 right"></div>
        <div class="antler2 left"></div>
      </div>
    </div>
    <div class="tail"></div>
    <div class="legs">
      <div class="leg-rear-right"></div>
      <div class="leg-rear-left"></div>
      <div class="leg-front-right"></div>
      <div class="leg-front-left"></div>
    </div>
    <div class="ground"></div>
  </div>
</body>
</html>
