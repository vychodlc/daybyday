<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>这是一个每日小记</title>
</head>
<body>
  <div class="container">
    <div class="header">
      每天敲点代码就可以更加开心
    </div>
    <div class="lineBox">
    </div>
  </div>
  <script>
    const cardsInfo = [
      {
        name: 'github登录页',
        date: '2022年1月12日',
        img: './imgs/09.png',
        url: './09-github登录页'
      },
      {
        name: '圣诞麋鹿',
        date: '2021年12月20日',
        img: './imgs/08.png',
        url: './08-圣诞麋鹿'
      },
      {
        name: '滚动时钟',
        date: '2021年12月13日',
        img: './imgs/07.png',
        url: './07-滚动时钟'
      },
      {
        name: '系统弹窗',
        date: '2021年12月5日',
        img: './imgs/06.png',
        url: './06-系统弹窗'
      },
      {
        name: 'iPhone特效1',
        date: '2021年9月25日',
        img: './imgs/05.png',
        url: './05-iPhone特效1'
      },
      {
        name: '视觉差',
        date: '2021年9月24日',
        img: './imgs/04.png',
        url: './04-视觉差'
      },
      {
        name: '验证码',
        date: '2021年9月23日',
        img: './imgs/03.png',
        url: './03-验证码'
      },
      {
        name: '键盘',
        date: '2021年9月22日',
        img: './imgs/02.png',
        url: './02-键盘'
      },
      {
        name: '月饼',
        date: '2021年9月21日',
        img: './imgs/01.png',
        url: './01-月饼'
      },
    ];
    let lineBox = document.getElementsByClassName('lineBox')[0];
    lineBox.innerHTML = '';
    cardsInfo.map(card=>{
      let newCard = '<div class="card" onclick=pageGo("' + card.url + '")>' +
        '<div class="left">' +
          '<div class="line"></div>' +
          '<div class="dot"></div>' +
        '</div>' +
        '<div class="right">' +
          '<div class="head">' +
            '<div class="name">' + card.name + '</div>' +
            '<div class="date">' + card.date + '</div>' +
          '</div>' +
          '<div class="images">' +
            '<img src="' + card.img + '" alt="">' +
          '</div>' +
        '</div>' +
      '</div>';
      lineBox.innerHTML += newCard;
    })

    function pageGo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
