<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>  
  <div class="container">
    <h2>
      Superfast wireless
      <p>Hello 5G.</p>
    </h2>
    <div id="iphone">
      <div id="hardware"></div>
      <div id="ui">
        <img src="./imgs/head.jpg" class="top-ui" alt="">
        <ul>
          <li><img src="https://assets.codepen.io/2002878/iphone12-5g_show_01.jpg" alt=""></li>
          <li><img src="https://assets.codepen.io/2002878/iphone12-5g_show_02.jpg" alt=""></li>
          <li><img src="https://assets.codepen.io/2002878/iphone12-5g_show_03.jpg" alt=""></li>
          <li><img src="https://assets.codepen.io/2002878/iphone12-5g_show_04.jpg" alt=""></li>
          <li><img src="https://assets.codepen.io/2002878/iphone12-5g_show_05.jpg" alt=""></li>
          <li><img src="https://assets.codepen.io/2002878/iphone12-5g_show_06.jpg" alt=""></li>
          <li><img src="https://assets.codepen.io/2002878/iphone12-5g_show_07.jpg" alt=""></li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    const rows = document.querySelectorAll('#ui ul li');
    const html = document.documentElement;

    document.addEventListener('scroll', (e)=>{
      let scrolled = html.scrollTop / (html.scrollHeight - html.clientHeight);
      
      let total = 1 / rows.length;

      for(let [index,row] of rows.entries()) {
        let start = total * index;
        let end = total * (index + 1);

        let progress = (scrolled - start) / (end - start);
        if(progress>=1)progress=1;
        if(progress<=0)progress=0;

        row.style.setProperty('--progress', progress)
      }
    })
  </script>
</body>
</html>
